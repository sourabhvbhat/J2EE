<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Application</title>
</head>
<body>
<table>
	<form action="/Error">
		<tr>
			<td> First Name </td>
			<td colspan="3"> <input name="first_name"> </td>
		</tr>
		<tr>
			<td> Middle Name </td>
			<td colspan="3"> <input name="middle_name"> </td>
		</tr>	
		<tr>
			<td> Last Name </td>
			<td colspan="3"> <input name="last_name"> </td>
		</tr>
		<tr> 
			<td> Date Of Birth </td>
			<td> <input name="dob_d">  </td>
			<td> <input name="dob_m">  </td>
			<td> <input name="dob_y">  </td>
		</tr>
		<tr>	
			<td> Email ID </td>
			<td colspan="3"> <input name="email"> </td>
		</tr>
			<tr>	
			<td> Contact Number </td>
			<td colspan="3"> <input name="contact"> </td>
		</tr>
		<tr>
			<td colspan="4"> <input type="submit"></td></tr>
		</form>
	</table>		 
</body>
</html>
